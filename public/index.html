<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🎯 智能音频转字幕工具 | 专业级字幕生成</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="style/audio-to-subtitle.css" />
        <script src="script/audio-to-subtitle.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>🎵 音频转字幕工具</h1>
                <p>上传音频文件，自动生成字幕文本</p>
            </div>

            <div class="main-content">
                <div class="upload-section">
                    <label for="audioFile" class="upload-btn"> 📁 选择音频文件 </label>
                    <input type="file" id="audioFile" class="file-input" accept="audio/*,video/*" />
                    <div class="file-info" id="fileInfo">请选择视频或音频文件</div>
                </div>

                <div id="audioContainer" style="display: none">
                    <audio id="audioPlayer" class="audio-player" controls></audio>

                    <div class="progress-bar">
                        <div class="progress" id="progressBar" style="width: 0%"></div>
                    </div>

                    <div class="controls">
                        <button id="startBtn" class="btn btn-primary">🚀 开始转换</button>
                        <button id="downloadBtn" class="btn btn-secondary" disabled>📥 下载字幕</button>
                        <button id="clearBtn" class="btn btn-secondary">🗑️ 清除</button>
                    </div>

                    <div id="status" class="status"></div>
                </div>

                <div class="subtitle-section">
                    <h3>字幕文本</h3>
                    <div id="subtitleDisplay" class="subtitle-display">字幕将在这里显示...</div>
                </div>
            </div>
        </div>
    </body>
</html>
